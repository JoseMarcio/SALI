<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


    <ui:composition template="/template/area-instituicao.xhtml">

        <ui:define name="titulo">
            Excluir Professor
        </ui:define>


        <ui:define name="corpo">

            <h1>Excluir Professor</h1>

            <!-- Formulário para exclusão de professor. -->
            <h:form>
                <h:commandButton value="Selecione o professor..." action="#{pesquisarProfessorBean.abrirDialogoPesquisa()}"/>
                <h:commandButton action="#{excluirProfessorBean.excluir()}" value="Excluir"/>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Confirmar Dados:"/>
                    <h:outputLabel value="Nome:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.nome}"/>
                    <h:outputLabel value="Matrícula:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.matricula}"/>
                    <h:outputLabel value="E-Mail:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.email}"/>
                </h:panelGrid>


                <p:messages autoUpdate="true"/>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
