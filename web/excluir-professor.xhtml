<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/template/area-instituicao.xhtml">

        <ui:define name="titulo">
            Excluir Professor
        </ui:define>


        <ui:define name="corpo">

            <h1>Excluir Professor</h1>

            <!-- Formulário para exclusão de professor. -->
            <h:form>
                <p:messages autoUpdate="true" showIcon="false"/>

                <p:commandButton icon="ui-icon-check" action="#{pesquisarProfessorBean.abrirDialogoPesquisa()}">
                    <p:ajax event="dialogReturn" listener="#{excluirProfessorBean.eventoSelecaoProfessor}" update="@form"/>
                </p:commandButton>
                <p:commandButton action="#{excluirProfessorBean.excluir()}" value="Excluir" disabled="#{excluirProfessorBean.disabledBotaoExcluir}"
                                 update="@form">
                    <p:confirm header="Atenção!" message="Excluir Professor?" icon="ui-icon-alert" />
                </p:commandButton>


                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>



                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.nome}"/>
                    <p:outputLabel value="Matrícula:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.matricula}"/>
                    <p:outputLabel value="E-Mail:"/>
                    <h:outputText value="#{excluirProfessorBean.professorSelecionado.email}"/>
                </h:panelGrid>

            </h:form>


        </ui:define>
    </ui:composition>
</html>
