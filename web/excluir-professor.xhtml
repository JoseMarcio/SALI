<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/template/area-instituicao.xhtml">

        <ui:define name="titulo">
            Excluir Professor
        </ui:define>


        <ui:define name="corpo">

            
             <h3>Excluir Professor</h3>
            
            <p:separator />

            <!-- Formulário para exclusão de professor. -->
            <h:form>
                <p:messages autoUpdate="true" showIcon="false"/>

                <p:commandButton value="Pesquisar" title="Pesquisar Professor" icon="ui-icon-search" action="#{pesquisarProfessorBean.abrirDialogoPesquisa()}">
                    <p:ajax event="dialogReturn" listener="#{excluirProfessorBean.eventoSelecaoProfessor}" update="@form"/>
                </p:commandButton>
                <p:commandButton action="#{excluirProfessorBean.excluir()}" value="Excluir" icon="ui-icon-circle-close" disabled="#{excluirProfessorBean.disabledBotaoExcluir}"
                                 update="@form" title="Excluir Professor">
                    <p:confirm header="Atenção!" message="Excluir Professor?" icon="ui-icon-alert" />
                </p:commandButton>


                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>


                <p:panel id="painelMensagem" rendered="#{excluirProfessorBean.renderPainelMensagem}">
                    
                    <p:separator />

                    <h1>Nenhum Professor Selecionado</h1>
                    
                </p:panel>
                

                <p:panel id="painelInformacoes" rendered="#{excluirProfessorBean.renderPainelInformacoes}">
                    
                    <p:separator />

                    <h1>Informações do Professor</h1>
                    
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:"/>
                        <h:outputText value="#{excluirProfessorBean.professorSelecionado.nome}"/>
                        <p:outputLabel value="Matrícula:"/>
                        <h:outputText value="#{excluirProfessorBean.matriculaString}"/>
                        <p:outputLabel value="E-Mail:"/>
                        <h:outputText value="#{excluirProfessorBean.professorSelecionado.email}"/>
                    </h:panelGrid> 
                </p:panel>


            </h:form>


        </ui:define>
    </ui:composition>
</html>
