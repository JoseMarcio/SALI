<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Alterar Aluno
        </ui:define>

        <ui:define name="corpo">

            <h3>Alterar Aluno</h3>


            <h:form>
                <p:commandButton icon="ui-icon-check"  title="Selecionar Aluno"
                                 actionListener="#{alunoPesquisarBean.abrirDialogoPesquisa()}">
                    <p:ajax event="dialogReturn" listener="#{alunoAlterarBean.eventoSelecaoAluno}"  update="@all"/>
                </p:commandButton>

            </h:form>

            <h:form>

                <h:panelGrid columns="1">





                    <h:outputLabel value="Nome Completo:" for="inputNome"/>
                    <h:inputText id="inputNome" value="#{alunoAlterarBean.alunoSelecionado.nome}" required="true" 
                                 requiredMessage="Insira o nome do aluno." pt:placeholder="Informe o nome"/>


                    <h:outputLabel value="Matrícula Escolar:" for="inputMatricula"/>
                    <h:inputText id="inputMatricula" value="#{alunoAlterarBean.alunoSelecionado.matricula}" required="true"
                                 requiredMessage="Informe uma matrícula." label="Matrícula" maxlength="6" 
                                 pt:placeholder="Somente números"/>


                    <h:outputLabel value="Email:" for="inputEmail"/>
                    <h:inputText id="inputEmail" value="#{alunoAlterarBean.alunoSelecionado.email}" required="true"
                                 requiredMessage="Informe um e-mail." validatorMessage="Informe um e-mail válido." 
                                 pt:placeholder="Informe o e-mail">
                        <f:validateRegex pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})"/>
                    </h:inputText>


                    <h:outputLabel value="Turma" for="turma"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{alunoAlterarBean.alunoSelecionado.turma.nome}" id="turma"  />
                        <p:commandButton icon="ui-icon-check" title="Selecionar Turma" action="#{turmaPesquisarBean.abrirDialogoPesquisa()}"
                                         process="@this">
                            <p:ajax event="dialogReturn" listener="#{alunoAlterarBean.eventoSelecaoTurma}" update="turma atualizar"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:outputLabel value="Senha:" for="inputSenha"/>
                    <h:inputSecret id="inputSenha" value="#{alunoAlterarBean.alunoSelecionado.senha}" required="true" requiredMessage="Informe uma senha."
                                   pt:placeholder="Senha"/>

                    <h:outputLabel value="Confirme a Senha:" for="inputConfirmaSenha"/>
                    <h:inputSecret value="#{alunoAlterarBean.confirmaSenha}" id="inputConfirmaSenha" required="true" requiredMessage="Confirme a senha."
                                   pt:placeholder="Confirmar Senha"/>


                    <h:commandButton action="#{alunoAlterarBean.atualizar()}" value="Atualizar" title="Atualizar Dados"
                                     disabled="#{alunoAlterarBean.disabledAtualizar}" id="atualizar"/>
                    <p:messages autoUpdate="true"/>


                </h:panelGrid>
            </h:form>




        </ui:define>
    </ui:composition>
</html>
