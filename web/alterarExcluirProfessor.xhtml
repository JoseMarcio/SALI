<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--INÍCIO DO BLOCO DE INSTRUÇÕES DA PÁGINA-->
    <h:head>

        <meta charset="UTF-8"/>
        <!-- TÍTULO DA PÁGINA-->
        <title>Gerenciar Professor</title>
        <!-- LINK PARA O CSS - USANDO TAGS JSF-->
        <h:outputStylesheet library="css" name="estiloManterProfessor.css"/>
        <!-- LINK PARA A IMAGEM NA ABA DO NAVEGADOR -->
        <link rel="shortcut icon" href="resources/imagens/sali_ico.png"/>

    </h:head>
    <h:body>


        <h:form>
            <p:growl autoUpdate="true"/>

            <p:selectOneRadio value="#{professorBean.tipoPesquisa}" required="true" requiredMessage="Selecione uma opção de pesquisa.">
                <f:selectItem itemLabel="Matrícula" itemValue="matricula"/>
                <f:selectItem itemLabel="Nome" itemValue="nome"/>
            </p:selectOneRadio>


            <div style="margin-top: 5px; margin-bottom: 20px">
                <p:inputText id="nome" size="40" value="#{professorBean.valorDePesquisa}" placeholder="Matrícula ou Nome" required="true" requiredMessage="Iforme um dado para concluir a pesquisa."/>

                <p:spacer width="10px"/>

                <p:commandButton value="Pesquisar" action="#{professorBean.pesquisar()}" />
            </div>

            <p:dataTable value="#{professorBean.professorDao.listarProfessor()}" var="professor"
                         emptyMessage="Nenhum professor encontrado." rows="10"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" style="font-size: 15px;">

                <p:column headerText="Matrícula" style="text-align: center; width: 100px">
                    <h:outputText value="#{professor.matrícula}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{professor.nomeCompleto}" />
                </p:column>
                <p:column headerText="Atualizar" style="width: 80px; text-align: center">
                    <p:commandButton value="Alt" icon="ui-icon-check" title="Atualizar"
                                     action="#{professorBean.irTelaAatualizar(professor)}" process="@this" onclick="PF('dlg3').show();"/>
                </p:column>
                
                <p:column headerText="Excluir" style="width: 50px; text-align: center">
                    <p:commandButton value="Excluir" title="Exc"
                                     onclick="PF('dlg3').show();" process="@this"/>
                </p:column>

            </p:dataTable>


            <p:dialog  header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                        <h:outputText value="This dialog has nice effects." />
                    </p:dialog>
        </h:form>

        


    </h:body>
</html>
