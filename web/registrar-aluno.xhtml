<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Registrar Aluno
        </ui:define>

        <ui:define name="corpo">

            <h3>Registrar Novo Aluno</h3>
            <p:separator />
            <!-- Formulário para cadastro de alunos.-->
            <!-- Formulário concluído e validado -->
            <h:form>

                <p:commandButton action="#{alunoRegistrarBean.registrar()}" value="Registrar" title="Registrar Aluno"
                                 disabled="#{alunoRegistrarBean.disabledBotaoRegistrar}" id="registrar" update="@form"/>

                <p:panel>
                    <p:messages autoUpdate="true" showIcon="false"/>

                    <h:panelGrid columns="2">


                        <p:outputLabel value="Nome Completo"/>
                        <p:inputText value="#{alunoRegistrarBean.aluno.nome}" required="true" 
                                     requiredMessage="Insira o nome do aluno." placeholder="Informe o nome"/>


                        <p:outputLabel value="Matrícula Escolar"/>
                        <p:inputText value="#{alunoRegistrarBean.matriuclaString}" required="true"
                                     requiredMessage="Informe uma matrícula." label="Matrícula" maxlength="6" 
                                     placeholder="Somente números">

                            <f:convertNumber integerOnly="true" type="number"/>
                        </p:inputText>


                        <p:outputLabel value="Email"/>
                        <p:inputText id="inputEmail" value="#{alunoRegistrarBean.aluno.email}" required="true"
                                     requiredMessage="Informe um e-mail." validatorMessage="Informe um e-mail válido." 
                                     placeholder="Informe o e-mail" style="text-transform: lowercase;">
                            <f:validateRegex pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})"/>
                        </p:inputText>


                        <p:outputLabel value="Turma"/>
                        <h:panelGrid columns="2">
                            <p:inputText value="#{alunoRegistrarBean.aluno.turma.nome}" id="turma" disabled="true"/>
                            <p:commandButton icon="ui-icon-search" title="Pesquisar Turma" action="#{turmaPesquisarBean.abrirDialogoPesquisa()}"
                                             process="@this">
                                <p:ajax event="dialogReturn" listener="#{alunoRegistrarBean.eventoSelecaoTurma}" update="turma registrar"/>
                            </p:commandButton>
                        </h:panelGrid>

                        <p:outputLabel value="Senha"/>
                        <p:password value="#{alunoRegistrarBean.aluno.senha}" required="true" requiredMessage="Informe uma senha."
                                    placeholder="Senha" validatorMessage="Senha: É exido no mínimo 6 caracteres." maxlength="10">
                            <f:validateLength minimum="6"/>
                        </p:password>

                        <p:outputLabel value="Confirme a Senha:"/>
                        <p:password value="#{alunoRegistrarBean.confirmaSenha}" required="true" requiredMessage="Confirme a senha."
                                    placeholder="Confirmar Senha" validatorMessage="Confirma Senha: É exido no mínimo 6 caracteres." maxlength="10">
                            <f:validateLength minimum="6"/>
                        </p:password>
                    </h:panelGrid>
                </p:panel>









            </h:form>

        </ui:define>
    </ui:composition>
</html>
