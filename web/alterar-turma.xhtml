<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Alterar Turma
        </ui:define>

        <ui:define name="corpo">

            <h3>Alterar Turma</h3>


            <!-- FormulÃ¡rio para alterar professores. -->
            <h:form>
                <p:commandButton icon="ui-icon-check"  title="Selecionar Turma"
                                 actionListener="#{turmaPesquisarBean.abrirDialogoPesquisa()}">
                    <p:ajax event="dialogReturn" listener="#{turmaAlterarBean.eventoSelecaoTurma}"  update="@all"/>
                </p:commandButton>

            </h:form>


            <h:form>
                <h:panelGrid columns="1">


                    <h:outputLabel value="Nome da Turma:" for="inputNome"/>
                    <h:inputText id="inputNome" value="#{turmaAlterarBean.turma.nome}" required="true" 
                                 requiredMessage="Informe o nome da turma." pt:placeholder="Nome da turma"/>

                    
                    <h:outputLabel value="Professor:" for="professor"/>
                    <h:panelGrid columns="2">
                        <h:inputText value="#{turmaAlterarBean.turma.professor.nome}" disabled="true" id="professor" size="20"/>
                        <p:commandButton icon="ui-icon-check" title="Selecionar Turma" action="#{pesquisarProfessorBean.abrirDialogoPesquisa()}"
                                         process="@this" disabled="#{turmaAlterarBean.disabledProfessor}">
                            <p:ajax event="dialogReturn" listener="#{turmaAlterarBean.eventoSelecaoProfessor}" update="professor atualizar"/>
                        </p:commandButton>
                    </h:panelGrid>

                    
                    <h:commandButton action="#{turmaAlterarBean.atualizar()}" value="Atualizar" disabled="#{turmaAlterarBean.disabledAtualizar}"
                                     id="atualizar"/>
                    <p:messages autoUpdate="true"/>

                </h:panelGrid>
            </h:form>




        </ui:define>
    </ui:composition>
</html>
