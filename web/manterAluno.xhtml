<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--INÍCIO DO BLOCO DE INSTRUÇÕES DA PÁGINA-->
    <h:head>

        <meta charset="UTF-8"/>
        <!-- TÍTULO DA PÁGINA-->
        <title>Gerenciar Aluno</title>
        <!-- LINK PARA O CSS - USANDO TAGS JSF-->
        <h:outputStylesheet library="css" name="estiloManterAluno.css"/>
        <!-- LINK PARA A IMAGEM NA ABA DO NAVEGADOR -->
        <link rel="shortcut icon" href="resources/imagens/sali_ico.png"/>

    </h:head>
    <!--FIM DO BLOCO DE INSTRUÇÕES DA PÁGINA-->

    <!--###########################################################################################################################-->
    <!--                                        DESENVOLVENDO O CORPO DA PÁGINA                                                     -->


    <!--INÍCIO DO CORPO -->
    <h:body>

        <!--LAYOUT Principal - todos outros componentes deSTE-->
        <p:layout id="layoutPrincipal" class="layoutPrincipal">

            <!--LAYOUT SECUNDÁRIO-->
            <p:layoutUnit position="center" class="layoutPrincipal">

                <!--CABEÇALHO DA PÁGINA-->
                <header id="cabecalho" class="cabecalho">
                    <h2>SALI - Sistema de Aprendizado da Lígua Inglesa</h2>
                    <p>Fazer cabeçalho!!</p>
                    <p:graphicImage library="imagens" name="sali.png" id="logo" class="logo"/>
                </header>
                <!--FIM CABEÇALHO DA PÁGINA-->

                <!--BARRA DE MENU - LOGO APÓS O CABEÇALHO-->
                <h:form>  
                    <p:growl id="messagens"/>

                    <p:menubar>
                        <f:facet name="options">
                            <!-- CHAMA PÁGINA DE INÍCIO DE INSTITUIÇÃO-->
                            <p:commandButton action="instituicaoInicio" value="Inicio"/>
                            <!-- FECHA A SESSÃO -->
                            <p:commandButton  value="Sair"/>
                        </f:facet>

                    </p:menubar>
                </h:form>
                <!--FIM BARRA DE MENU-->


                <!--SESSÃO DE MANTER PROFESSOR-->
                <section id="sessaoManterAluno" class="sessaoManterAluno">

                    <h1>Gerenciar Alunos</h1>

                    <!--FORMULÁRIO DE CADASTRO, EXCLUSÃO E REGISTRO DE ALUNOS-->
                    <h:form>

                        <p:growl id="mensagens"/>

                        <!--MENU DE OPÇÕES-->
                        <nav class="menuAlunoComandos">
                            <h:panelGrid id="panelOpcoes" columns="1">
                                <p:commandButton style="background:white;" action="#{alunoBean.registrar()}" id="registrar" value="Registrar" update="mensagens"/>
                            </h:panelGrid>
                        </nav>
                        <!--FIM DO MENU DE OPÇÕES-->


                        <!--CAMPOS REQUERIDOS-->
                        <h:panelGrid columns="1">

                            <p:outputLabel value="Nome Completo" id="labelNome" for="inputNome"/>
                            <p:inputText value="#{alunoBean.nome}" id="inputNome" required="true" requiredMessage="O nome é obrigatório!" size="50"/>

                            <p:outputLabel value="Matrícula Escolar" id="labelMatriculaEscolar" for="inputMatriculaEscolar"/>
                            <p:inputText value="#{alunoBean.matricula}"  id="inputMatriculaEscolar" required="true" requiredMessage="A matrícula é necessária!" size="12"/>

                            <p:outputLabel value="E-Mail" id="labelEmail" for="inputEmail"/>
                            <p:inputText value="#{alunoBean.email}"  id="inputEmail" required="true" requiredMessage="O E-Mail não pode ficar vazio!" size="30"/>

                            <p:outputLabel for="listaTurmas" value="Turma:" />
                            <p:selectOneMenu id="listaTurmas" value="#{alunoBean.turma}" style="width:300px">
                                <f:selectItem itemLabel="Selecionar..." itemValue="0" />
                                <f:selectItem itemLabel="1° ANO" itemValue="" />
                                <f:selectItem itemLabel="2° ANO" itemValue="" />
                                <f:selectItem itemLabel="3° ANO" itemValue="" />
                            </p:selectOneMenu>


                            <h:panelGrid columns="2">
                                <p:outputLabel value="Senha" id="labelSenha" for="inputSenha"/>
                                <p:outputLabel value="Confirmar Senha" id="labelConfirmarSenha" for="inputConfirmarSenha"/>

                                <p:password value="#{alunoBean.senha}" id="inputSenha" feedback="true"  promptLabel="Insira a senha desejada" weakLabel="Muito Fraca!" goodLabel="Boa!"
                                            strongLabel="Ótima!" size="18"
                                            label="Senha"/>
                                <p:password value="#{alunoBean.confirmarSenha}" id="inputConfirmarSenha"   size="18"/>

                            </h:panelGrid>

                        </h:panelGrid>

                        <p:remoteCommand name="atualizarMensagens" update="mensagens"/>  
                    </h:form>
                    <!-- FIM DADOS DE REGISTRO, ATUALIZAR E EXCLUIR -->

                    <h:form>
                        <h:commandLink action="manterTurma">Registrar Turma</h:commandLink>
                    </h:form>




                    <!-- FORMULÁRIO DE PESQUISA -->
                    <fieldset>
                        <legend>Pesquisar (Atualizar Dados / Excluir)</legend>

                        <h:form>

                            <p:growl id="mensg"/>

                            <h:panelGrid columns="2">
                                <p:selectOneRadio id="console" required="true" requiredMessage="Selecione uma opção!" value="#{alunoBean.tipoPesquisa}">
                                    <f:selectItem itemLabel="Matrícula" itemValue="matricula" />
                                    <f:selectItem itemLabel="Nome" itemValue="nome" />
                                </p:selectOneRadio>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:inputText value="#{alunoBean.valorDePesquisa}" required="true" requiredMessage="Informe os dados para pesquisar!"/>
                                <p:commandButton action="#{alunoBean.pesquisar()}" value="Pesquisar" update="mensg"/>
                            </h:panelGrid>

                        </h:form>
                    </fieldset>
                    <!-- FORMULÁRIO DE PESQUISA DE PROFESSOR-->
                </section>
                <!--FIM SESSÃO MANTER PROFESSOR-->


                <!--RODAPE-->
                <footer id="rodape" class="rodape">
                    <h3>SALI - Sistema de Aprendizado da Língua Inglesa</h3>
                </footer>
                <!-- FIM DO RODAPÉ -->


                <!--FIM DO LAYOUT SECUNDÁRIO-->
            </p:layoutUnit>



            <!--FIM DO LAYOUT PRINCIPAL-->
        </p:layout>

        <!-- FIM DO CORPO -->  
    </h:body>
</html>
