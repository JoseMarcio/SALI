<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Registrar Professor
        </ui:define>

        <ui:define name="corpo">


            <h3>Registrar Novo Professor</h3>
            <!-- Formulário para cadastro de professores.-->
            <!-- Formulário concluído e validado -->
            <h:form id="formulario_registrar_professor">
                <p:messages autoUpdate="true" showIcon="false"/>

                <h:panelGrid columns="2">


                    <p:outputLabel value="Nome Completo" for="inputNome"/>
                    <p:inputText id="inputNome" value="#{registrarProfessorBean.professor.nome}" required="true" 
                                 requiredMessage="Informe o nome do professor." placeholder="Informe o nome"/>


                    <p:outputLabel value="Matrícula Escolar" for="inputMatricula"/>
                    <p:inputText id="inputMatricula" value="#{registrarProfessorBean.professor.matricula}" required="true"
                                 requiredMessage="Informe uma matrícula." label="Matrícula" maxlength="6" placeholder="Somente números"/>


                    <p:outputLabel value="Email" for="inputEmail"/>
                    <p:inputText id="inputEmail" value="#{registrarProfessorBean.professor.email}" required="true"
                                 requiredMessage="Informe um e-mail." validatorMessage="Informe um e-mail válido." 
                                 placeholder="Informe o e-mail" style="text-transform: lowercase;">
                        <f:validateRegex pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})"/>
                    </p:inputText>



                    <p:outputLabel value="Senha" for="inputSenha"/>
                    <p:password id="inputSenha" value="#{registrarProfessorBean.professor.senha}" required="true" requiredMessage="Informe uma senha."
                                placeholder="Senha" validatorMessage="Senha: É exido no mínimo 6 caracteres." maxlength="10">
                        <f:validateLength minimum="6"/>
                    </p:password>

                    <p:outputLabel value="Confirme a Senha:" for="inputConfirmaSenha"/>
                    <p:password value="#{registrarProfessorBean.confirmaSenha}" id="inputConfirmaSenha" required="true" requiredMessage="Confirme a senha."
                                placeholder="Confirmar Senha" validatorMessage="Confirma Senha: É exido no mínimo 6 caracteres." maxlength="10">
                        <f:validateLength minimum="6"/>
                    </p:password>


                    <h:outputText />
                    <p:commandButton action="#{registrarProfessorBean.registrar()}" value="Salvar" icon="ui-icon-check"/>

                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
