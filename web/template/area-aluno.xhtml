<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="../resources/imagens/LogoSALI.png"/>      

        <title>
            <ui:insert name="titulo">SALI</ui:insert>
        </title>

        <h:outputStylesheet library="css-bootstrap" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css-bootstrap" name="estilo.css"/>

        <script type="text/javascript">

            function noBack() {
                window.history.forward();
            }
            noBack();

            window.onload = noBack;

            window.onpageshow = function (evt) {
                if (evt.persisted)
                    noBack();
            };

            window.onunload = function () {
                void(0);
            };
        </script>

    </h:head>

    <h:body onload="time();
            data();"
            class="fundo3">

        <section class="container conteiner3">
            <div class="row">
                <div class="col-md-12">
                    <img src="../resources/imagens/areaAluno.png" class="img-responsive"/>
                </div>                    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div id="navbar" class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">
                                        <li> <h:commandLink value="Início" action="#{beanTemplateAluno.irInicioAluno()}"/></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><h:outputText value=""/></li>
                                        <li><a href="#" style=" pointer-events: none;
                                               cursor: default;">#{beanTemplateAluno.alunoConectado.nome}</a></li>
                                        <li class="active"><a href="#{request.contextPath}/j_spring_security_logout">Sair</a></li>
                                    </ul>
                                </div><!--/.nav-collapse -->
                            </div><!--/.container-fluid -->
                        </nav>
                    </h:form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2" style="margin-bottom: 10px;">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Lições">
                                <p:menuitem value="Suas Lições"
                                            ajax="false"
                                            icon="ui-icon-person"
                                            action="#{beanTemplateAluno.irLicoes()}"
                                            title="Lições"/>
                            </p:submenu>
                            <p:submenu label="Quiz">
                                <p:menuitem value="Realizar" 
                                            ajax="false"
                                            icon="ui-icon-circle-triangle-e"
                                            action="#{beanTemplateAluno.irQuizes()}"
                                            title="Realizar quizes"/>                               
                            </p:submenu>
                            <p:submenu label="Fórum">
                                <p:menuitem action="#{beanTemplateAluno.irTopicos()}"
                                            value="Tópicos"
                                            title="Visualizar tópicos"
                                            ajax="false"
                                            icon="ui-icon-comment"/>
                            </p:submenu>

                            <p:submenu label="Opções">
                                <p:menuitem action="#{beanTemplateAluno.irAlterarSenha()}"
                                            value="Alterar Senha" 
                                            ajax="false"
                                            icon="ui-icon-wrench"
                                            title="Alterar sua senha de acesso"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>
                <div class="col-md-10" style="word-wrap: break-word;">
                    <ui:insert name="corpo"/>
                </div>
            </div>
            <div class="row footer3">
                
                    <p:outputLabel> Sistema de Auxílio Á Língua Ínglesa</p:outputLabel>
                
            </div>
        </section>










        <!-- Arquivos da Página -->        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!--<script src="js/bootstrap.min.js"></script>-->
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
