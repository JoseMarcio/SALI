<!DOCTYPE html>
<html   lang="pt-br" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            <ui:insert name="titulo">SALI</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="estilo_template_instituicao.css" />
    </h:head>

    <h:body>

        <section id="conteiner">
            <header>
                <h1>Área Instituição</h1>
            </header>

            <section>
                <nav id="menu">
                    <h:form>
                        <ul>
                            <li><h:commandLink action="#{beanTemplateInstituicao.irInicioInstituicao()}">Início</h:commandLink></li>
                            <li><h:commandLink action="#{beanTemplateInstituicao.irAlterarInstituicao()}">Alterar Instituição</h:commandLink></li>
                            <li>Sair</li>
                        </ul>
                    </h:form>
                </nav>
            </section>

            <section id="conteudo">

                <section>
                    <nav id="menuLateral">
                        <h:form>
                            <ul>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irRegistrarProfessor()}" value="Registrar Professor"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irAlterarProfessor()}" value="Alterar Professor"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irExcluirProfessor()}" value="Excluir Professor"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irRegistrarTurma()}" value="Registrar Turma"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irAlterarTurma()}" value="Alterar Turma"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irExcluirTurma()}" value="Excluir Turma"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irRegistrarAluno()}" value="Registrar Aluno"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irAlterarAluno()}" value="Alterar Aluno"/></li>
                                <li><h:commandLink action="#{beanTemplateInstituicao.irExcluirAluno()}" value="Excluir Aluno"/></li>
                            </ul>
                        </h:form>
                    </nav>
                </section>

                <section id="corpo">
                    <ui:insert name="corpo" />
                </section>
            </section>

            <footer>
                SALI - Sistema de Aprendizado da Língua Ínglesa
            </footer>

        </section>




    </h:body>
</html>
