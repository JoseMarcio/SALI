<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="../resources/imagens/miniligo.png"/>      

        <title>
            <ui:insert name="titulo">SALI</ui:insert>
        </title>

        <h:outputStylesheet library="css-bootstrap" name="bootstrap.min.css"/>

        <script type="text/javascript">

            function noBack() {
                window.history.forward();
            }
            noBack();

            window.onload = noBack;

            window.onpageshow = function (evt) {
                if (evt.persisted)
                    noBack();
            };

            window.onunload = function () {
                void(0);
            };
        </script>

    </h:head>

    <h:body onload="time();
            data();"
            >

        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="../resources/imagens/cabecalho.png" class="img-responsive"/>
                </div>                    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div id="navbar" class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">
                                        <li> <h:commandLink value="Início" action="#{beanTemplateInstituicao.irInicioInstituicao()}"/></li>
                                        <li> <h:commandLink value="Alterar Dados" action="#{beanTemplateInstituicao.irAlterarInstituicao()}"/></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><h:outputText value=""/></li>
                                        <li><a style=" pointer-events: none;
                                                             cursor: default;" href="#">#{beanTemplateInstituicao.instituicaoConectado.nome}</a></li>
                                        <li class="active"><a href="#{request.contextPath}/j_spring_security_logout">Sair</a></li>
                                    </ul>
                                </div><!--/.nav-collapse -->
                            </div><!--/.container-fluid -->
                        </nav>
                    </h:form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2" style="margin-bottom: 10px;">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Alunos">
                                <p:menuitem action="#{beanTemplateInstituicao.irRegistrarAluno()}" 
                                            value="Registrar"
                                            ajax="false"
                                            icon="ui-icon-disk"
                                            title="Registrar um novo aluno"/>                                

                                <p:menuitem action="#{beanTemplateInstituicao.irAlterarAluno()}" 
                                            value="Alterar" 
                                            ajax="false"
                                            icon="ui-icon-arrowrefresh-1-w"
                                            title="Alterar aluno"/>


                                <p:menuitem action="#{beanTemplateInstituicao.irExcluirAluno()}" 
                                            value="Excluir" 
                                            ajax="false"
                                            icon="ui-icon-closethick"
                                            title="Excluir aluno"/>

                            </p:submenu>
                            <p:submenu label="Professores">
                                <p:menuitem action="#{beanTemplateInstituicao.irRegistrarProfessor()}"
                                            value="Registrar" 
                                            ajax="false"
                                            icon="ui-icon-disk"
                                            title="Registrar um novo professor"/>

                                <p:menuitem action="#{beanTemplateInstituicao.irAlterarProfessor()}"
                                            value="Alterar" 
                                            ajax="false"
                                            icon="ui-icon-arrowrefresh-1-w"
                                            title="Alterar professor"/>

                                <p:menuitem action="#{beanTemplateInstituicao.irExcluirProfessor()}" 
                                            value="Excluir"
                                            ajax="false"
                                            icon="ui-icon-closethick"
                                            title="Excluir professor"/>
                            </p:submenu>
                            <p:submenu label="Turmas">
                                <p:menuitem action="#{beanTemplateInstituicao.irRegistrarTurma()}" 
                                            value="Registrar" 
                                            ajax="false"
                                            icon="ui-icon-disk"
                                            title="Registrar uma nova turma"/>

                                <p:menuitem action="#{beanTemplateInstituicao.irAlterarTurma()}"
                                            value="Alterar"
                                            ajax="false"
                                            icon="ui-icon-arrowrefresh-1-w"
                                            title="Alterar turma"/>

                                <p:menuitem action="#{beanTemplateInstituicao.irExcluirTurma()}"
                                            value="Excluir" 
                                            ajax="false"
                                            icon="ui-icon-closethick"
                                            title="Excluir turma"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>
                <div class="col-md-10">
                    <ui:insert name="corpo"/>
                </div>
            </div>
            <div class="row">
                <footer class="col-md-12" style="text-align: center;margin-top: 20px;margin-bottom: 10px;background-color: #ffffff" >
                    <p:outputLabel> Sistema de Auxílio Á Língua Ínglesa</p:outputLabel>
                </footer>
            </div>
        </section>










        <!-- Arquivos da Página -->        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!--<script src="js/bootstrap.min.js"></script>-->
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
