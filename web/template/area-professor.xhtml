<!DOCTYPE html>
<html   lang="pt-br" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../resources/imagens/miniligo.png"/>
        <title>
            <ui:insert name="titulo">SALI</ui:insert>
        </title>

        <h:outputStylesheet library="css" name="estilo_template_professor.css" />     

    </h:head>


    <h:body>

        <section id="cabecalho">
            <h:graphicImage  library="imagens" name="cabecalho.png" width="70%" height="10%"/>  
        </section>


        <section id="conteiner">


            <header>

                <section>
                    <nav id="menu">
                        <h:form>
                            <p:menubar>
                                <p:menuitem value="Início" action="#{beanTemplateProfessor.irInicioProfessor()}" ajax="false"></p:menuitem>

                                <f:facet name="options">
                                    <h:outputText value="#{beanTemplateProfessor.professorConectado.nome}  "/>
                                    <h:outputLink value="#{request.contextPath}/j_spring_security_logout">
                                        Sair
                                    </h:outputLink>
                                </f:facet>
                            </p:menubar> 
                        </h:form>
                    </nav>
                </section>
            </header>


            <section id="conteudo">

                <section>

                    <nav id="menuLateral">
                        <h:form>
                            <p:tieredMenu style="width: 215px;margin-top: 3px;border-radius: 6%;">

                                <p:menuitem value="Lições" ajax="false"/>

                                <p:menuitem value="Gerar Quiz" ajax="false"/>

                                <p:menuitem value="Fórum" ajax="false"/>

                                <p:submenu label="Relatórios">
                                    <p:menuitem value="Gerar por Aluno" ajax="false"/>
                                    <p:menuitem value="Gerar por Turma" ajax="false"/>
                                </p:submenu>

                                <p:submenu label="Opções">
                                    <p:menuitem action="#{beanTemplateProfessor.irAlterarSenha()}" value="Alterar Senha" ajax="false"></p:menuitem>
                                </p:submenu>

                            </p:tieredMenu>
                        </h:form>
                    </nav>

                </section>

                <section id="corpo">
                    <ui:insert name="corpo" />
                </section>

                <footer>
                    SALI - Sistema de Aprendizado da Língua Ínglesa
                </footer>

            </section>

        </section>        

    </h:body>
</html>
