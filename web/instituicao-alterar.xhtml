<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Alterar Dados
        </ui:define>

        <ui:define name="corpo">

            <h1> Alterar Instituição </h1>
            <h:form>

                <h:panelGrid columns="1">

                    <p:outputLabel value="Nome da Instituição:"/>
                    <p:inputText id="inputNome" value="#{instituicaoAlterarBean.instituicaoCadastrada.nome}" placeholder="Nome"/>

                    <p:outputLabel value="E-mail"/>
                    <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.email}" required="true"
                                 requiredMessage="É necessário informar um e-mail." placeholder="E-mail"
                                 validatorMessage="Informe um e-mail válido.">
                        <f:validateRegex pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})"/>
                    </p:inputText>

                    <p:outputLabel value="Telefone"/>
                    <p:inputMask value="#{instituicaoAlterarBean.instituicaoCadastrada.telefone}" mask="(99)9999-9999" placeholder="Telefone"
                                 validatorMessage="O telefone deve conter 10 dígitos.">
                        <f:validateLength minimum="10"/>
                    </p:inputMask>


                    <fieldset>
                        <legend>Endereço</legend>
                        
                        <p:outputLabel value="Rua:"/>
                        <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.endereco.rua}" placeholder="Ex: Rua Exemplo"/>
                        
                        <p:outputLabel value="Número:"/>
                        <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.endereco.numero}" placeholder="Ex: 2015"/>
                        
                        <p:outputLabel value="Bairro:"/>
                        <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.endereco.bairro}" placeholder="Ex: Centro"/>
                        
                        <p:outputLabel value="Cidade:"/>
                        <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.endereco.cidade}" placeholder="Ex: São Paulo"/>
                        
                        <p:outputLabel value="Estado"/>
                        <p:inputText value="#{instituicaoAlterarBean.instituicaoCadastrada.endereco.estado}" placeholder="Ex: SP"/>
                        
                        
                    </fieldset>



                    <p:commandButton action="#{instituicaoAlterarBean.atualizar()}" value="Atualizar"/>

                    <p:messages autoUpdate="true"/>
                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
