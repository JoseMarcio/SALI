<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Professor</title>
    </h:head>
    <h:body>
        
        <h:form id="formulario_registrar_professor">
            <h3>Registrar Novo Professor</h3>
            <h:panelGrid>
                <p:row>
                    <p:column>
                        <h:outputLabel value="Nome Completo:" for="inputNome"/>
                    </p:column>                    
                    <p:column>
                        <h:inputText id="inputNome" 
                    </p:column>
                    <p:column>
                        Mensagens
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:commandButton value="Registrar"/>
                    </p:column>                    
                </p:row>
            </h:panelGrid>
        </h:form>
        
        
        
        
        
    </h:body>
</html>
