<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template/area-aluno.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="titulo">
        Novo Tópico
    </ui:define>
    <ui:define name="corpo">

        <p:panel>
            <p:outputLabel value="Novo Tópico"/>
            <p:separator />
            <h:form>

                <p:outputLabel value="Nome"/>
                
                <p:inputText required="true"
                             requiredMessage="Informe um nome para o tópico"
                             placeholder="Informe um nome para o tópico"
                             class="form-control"
                             value="#{novoAlunoTopicoBean.topico.nome}"
                             maxlength="80"/>

                <p:outputLabel value="Assunto"/>
                <p:inputTextarea required="true"
                                 requiredMessage="Informe um assunto para o tópico"
                                 class="form-control"
                                 placeholder="Informe um assunto para o tópico"
                                 autoResize="false"
                                 style="resize: none;"
                                 value="#{novoAlunoTopicoBean.topico.assunto}"
                                 maxlength="255"/>

                <p:messages autoUpdate="true" closable="true" showIcon="false"/>


                <p:commandButton value="Salvar"
                                 title="Salvar Tópico"
                                 update="@form"
                                 icon="ui-icon-check"
                                 action="#{novoAlunoTopicoBean.salvar()}"/>


            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
