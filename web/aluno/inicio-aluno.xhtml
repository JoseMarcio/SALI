<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-aluno.xhtml">
        <ui:define name="titulo">
            Início
        </ui:define>

        <ui:define name="corpo">

            <p:panel>
                <h3>Bem Vindo ao SALI</h3>
                <p:separator />




                <br />
                <br />
                <h:outputText value="Usuário: #{beanTemplateAluno.alunoConectado.nome}"/>
                <br />
                <br />
                <h:outputText value="E-mail: #{beanTemplateAluno.alunoConectado.usuario.email}"/>
                <br />
                <br />
                
                <h:outputLabel value="Turma:"/>
                <br />
                <h:outputText value="#{beanTemplateAluno.alunoConectado.turma.nome}"/>
                <br />
                <br />

                <script type="text/javascript">
                    function time()
                    {
                        today = new Date();
                        h = today.getHours();
                        m = today.getMinutes();
                        s = today.getSeconds();
                        document.getElementById('horaAtual').innerHTML = h + "h: " + m + "m";
                        setTimeout('time()', 500);
                    }

                    function data()
                    {
                        now = new Date();

                        dayName = new Array("Domingo",
                                "Segunda-Feira",
                                "Terça-Feira",
                                "Quarta-Feira",
                                "Quinta-Feira",
                                "Sexta-Feira",
                                "Sábado");

                        monName = new Array("Janeiro",
                                "Fevereiro",
                                "Março",
                                "Abril",
                                "Maio",
                                "Junho",
                                "Julho",
                                "Agosto",
                                "Setembro",
                                "Outubro",
                                "Novembro",
                                "Dezembro");


                        document.getElementById('data').innerHTML = dayName[now.getDay() ] +
                                ", " + now.getDate() + " de " + monName [now.getMonth() ] + " de " +
                                now.getFullYear() + ".";
                    }



                </script>



                <div id="data"></div>

                <div id="horaAtual"></div>



            </p:panel>

        </ui:define>
    </ui:composition>
</html>
