<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-aluno.xhtml">



        <ui:define name="titulo">
            Quiz
        </ui:define>

        <ui:define name="corpo">

            #{quizAluno.atualiza()}

            <p:panel>
                <h4>Quizes Disponíveis</h4>
                <p:separator />

                <p:dataList value="#{quizAluno.quizesDaTurma}" 
                            var="quiz" 
                            emptyMessage="Nenhum quiz disponível."
                            style="word-wrap: break-word;"
                            type="none"
                            id="data">

                    <f:facet name="header">
                        Todos os quizes
                    </f:facet>


                    <h:form>
                        <h:commandLink action="#{quizAluno.realizarQuiz(quiz)}" 
                                       value="#{quiz.titulo}"
                                       class="form-control"/> 

                    </h:form>
                    <br />
                </p:dataList>
                <h:form>
                    <p:poll update=":data" listener="#{quizAluno.atualiza()}"/>
                </h:form>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
