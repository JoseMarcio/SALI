        <h1>Gerenciar Professores</h1>

        <!--FORMULÁRIO DE CADASTRO, EXCLUSÃO E REGISTRO DE PROFESSOR-->
        <h:form style="font-size: 15px">

            <p:growl id="mensagens"/>

            <!--MENU DE OPÇÕES-->
            <nav class="menuProfessorComandos">
                <h:panelGrid id="panelOpcoes" columns="3">
                    <p:commandButton style="background:white" action="#{professorBean.atualizar()}" id="registrar" value="Registrar" update="mensagens"/>
                </h:panelGrid>
            </nav>
            <!--FIM DO MENU DE OPÇÕES-->


            <!--CAMPOS REQUERIDOS-->
            <h:panelGrid columns="1" >

                <p:outputLabel value="Nome Completo" id="labelNome" for="inputNome"/>
                <p:inputText value="#{professorBean.professorSelecionado.nomeCompleto}" id="inputNome" required="true" requiredMessage="O nome é obrigatório!" size="50"/>

                <p:outputLabel value="Matrícula Escolar" id="labelMatriculaEscolar" for="inputMatriculaEscolar"/>
                <p:inputText value="#{professorBean.professorSelecionado.matrícula}"  id="inputMatriculaEscolar" required="true" requiredMessage="A matrícula é necessária!" size="12"/>

                <p:outputLabel value="E-Mail" id="labelEmail" for="inputEmail"/>
                <p:inputText value="#{professorBean.professorSelecionado.email}"  id="inputEmail" required="true" requiredMessage="O E-Mail não pode ficar vazio!" size="30"/>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Senha" id="labelSenha" for="inputSenha"/>
                    <p:password value="#{professorBean.professorSelecionado.senha}" id="inputSenha" feedback="true"  promptLabel="Insira a senha desejada" weakLabel="Muito Fraca!" goodLabel="Boa!"
                                strongLabel="Ótima!" size="18"
                                label="Senha"/>

                </h:panelGrid>

            </h:panelGrid>

            <p:remoteCommand name="atualizarMensagens" update="mensagens"/>  
        </h:form>
    </h:body>
