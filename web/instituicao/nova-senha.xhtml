<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{novaSenhaBean.idUsuario}"/>
        <f:event type="preRenderView" listener="#{novaSenhaBean.carregarUsuario()}"/>
    </f:metadata>
    
    
    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Alterar Senha
        </ui:define>


        <ui:define name="corpo">

            <h:form>
                <p:panel>
                    <h4>Alteração de Senha  de: #{novaSenhaBean.nome}</h4>
                    <p:separator />

                    <p:outputLabel value="Nova Senha"/>
                    <p:password value="#{novaSenhaBean.novaSenha}"
                                required="true" 
                                requiredMessage="Informe uma nova senha."
                                placeholder="Nova Senha" 
                                validatorMessage="Nova Senha: É exido no mínimo 6 caracteres."
                                maxlength="10"
                                class="form-control">
                        <f:validateLength minimum="6"/>
                    </p:password>

                    <p:outputLabel value="Confirmação de senha"/>
                    <p:password value="#{novaSenhaBean.confirmacaoSenha}"
                                required="true" 
                                requiredMessage="Confirme a nova senha."
                                placeholder="Nova Senha" 
                                validatorMessage="Confirma Senha: É exido no mínimo 6 caracteres."
                                maxlength="10"
                                class="form-control">
                        <f:validateLength minimum="6"/>
                    </p:password>

                    <p:messages autoUpdate="true" showIcon="false" closable="true"/>

                    <br />
                    <center>
                        <p:commandButton value="Salvar" 
                                         title="Salvar Alterações"
                                         update="@form"
                                         icon="ui-icon-check"
                                         action="#{novaSenhaBean.salvarAlteracoes()}"
                                         />
                    </center>


                </p:panel>

            </h:form>


        </ui:define>
    </ui:composition>
</html>
