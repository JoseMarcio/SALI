<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


    <ui:composition template="/template/area-instituicao.xhtml">

        <ui:define name="titulo">
            Excluir Turma
        </ui:define>


        <ui:define name="corpo">

            <!-- Formulário para exclusão de turma. -->
            <h:form>

                <p:panel id="painelMensagem" rendered="#{turmaExcluirBean.renderPainelMensagem}">

                    <p:separator />

                    <h4>Nenhuma Turma Selecionada</h4>

                </p:panel>


                <p:panel id="painelInformacoes" rendered="#{turmaExcluirBean.renderPainelInformacoes}">

                    <p:separator />
                    <p:messages autoUpdate="true" showIcon="false"/>

                    <h4>Informações da Turma</h4>
                    <br />

                    <p:outputLabel value="Nome da Turma"/>
                    <h:inputText value="#{turmaExcluirBean.turmaSelecionada.nome}" class="form-control" disabled="true"/>
                    <p:outputLabel value="Professor Docente"/>
                    <h:inputText value="#{turmaExcluirBean.turmaSelecionada.professor.nome}" class="form-control" disabled="true"/>

                </p:panel>

                <p:commandButton icon="ui-icon-search" 
                                 value="Pesquisar" 
                                 title="Pesquisar Turma"
                                 action="#{turmaPesquisarBean.abrirDialogoPesquisa()}">

                    <p:ajax event="dialogReturn"
                            listener="#{turmaExcluirBean.eventoSelecaoTurma}" 
                            update="@form"/>
                </p:commandButton>


                <p:commandButton action="#{turmaExcluirBean.excluir()}"
                                 value="Excluir" 
                                 disabled="#{turmaExcluirBean.disabledBotaoExcluir}"
                                 update="@form" 
                                 icon="ui-icon-circle-close" 
                                 title="Excluir Turma">

                    <p:confirm header="Atenção!" 
                               message="Excluir Turma?"
                               icon="ui-icon-alert" />
                </p:commandButton>




                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>


            </h:form>


        </ui:define>
    </ui:composition>
</html>
