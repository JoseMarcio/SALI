<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-instituicao.xhtml">

        <ui:define name="titulo">
            Registrar Turma
        </ui:define>

        <ui:define name="corpo">

            <!-- Formulário para cadastro de turmas.-->
            <!-- Formulário concluído e validado -->
            <h:form>

                <p:panel>
                    
                     <h4>Registro de Turmas</h4>
                    <p:separator />

                    <p:outputLabel value="Nome da Turma"/>
                    <p:inputText value="#{turmaRegistrarBean.turma.nome}" 
                                 required="true" 
                                 requiredMessage="Informe o nome da turma." 
                                 placeholder="Nome da turma"
                                 class="form-control"/>

                    <p:outputLabel value="Professor"/>                       
                    <p:inputText value="#{turmaRegistrarBean.turma.professor.nome}"   
                                 id="professor" 
                                 disabled="true"
                                 class="form-control"/>

                    <p:commandButton icon="ui-icon-search" 
                                     title="Pesquisar Professor" 
                                     action="#{pesquisarProfessorBean.abrirDialogoPesquisa()}"
                                     process="@this" >

                        <p:ajax event="dialogReturn" listener="#{turmaRegistrarBean.eventoSelecaoProfessor}" update="professor registrar"/>
                    </p:commandButton>

                    <p:messages autoUpdate="true" showIcon="false" closable="true"/>

                    <br />
                    <center>

                        <p:commandButton action="#{turmaRegistrarBean.registrar()}"
                                         value="Salvar" 
                                         title="Salvar Turma"
                                         disabled="#{turmaRegistrarBean.disabledBotaoRegistrar}" 
                                         id="registrar" 
                                         icon="ui-icon-check"
                                         update="@form"/>

                    </center>

                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
