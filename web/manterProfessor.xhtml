<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--INÍCIO DO BLOCO DE INSTRUÇÕES DA PÁGINA-->
    <h:head>

        <meta charset="UTF-8"/>
        <!-- TÍTULO DA PÁGINA-->
        <title>Gerenciar Professor</title>
        <!-- LINK PARA O CSS - USANDO TAGS JSF-->
        <h:outputStylesheet library="css" name="estiloManterProfessor.css"/>
        <!-- LINK PARA A IMAGEM NA ABA DO NAVEGADOR -->
        <link rel="shortcut icon" href="resources/imagens/sali_ico.png"/>

    </h:head>
    <!--FIM DO BLOCO DE INSTRUÇÕES DA PÁGINA-->

    <!--###########################################################################################################################-->
    <!--                                        DESENVOLVENDO O CORPO DA PÁGINA                                                     -->


    <!--INÍCIO DO CORPO -->
    <h:body id="body_color">

        <!--LAYOUT Principal - todos outros componentes deSTE-->
        <p:layout id="layoutPrincipal" class="layoutPrincipal">

            <!--LAYOUT SECUNDÁRIO-->
            <p:layoutUnit position="center" class="layoutPrincipal">

                <!--CABEÇALHO DA PÁGINA-->
                <header id="corFontCabecalho" class="cabecalho">
                    <h2>SALI - Sistema de Aprendizado da Lígua Inglesa</h2>
                    <p>Fazer cabeçalho!!</p>
                    <p:graphicImage library="imagens" name="logo_sali.png" id="logo" class="logo"/>
                </header>
                <!--FIM CABEÇALHO DA PÁGINA-->

                <!--BARRA DE MENU - LOGO APÓS O CABEÇALHO-->
                <h:form>  
                    <p:growl id="messagens"/>

                    <p:menubar >
                        <f:facet name="options" >
                            <!-- CHAMA PÁGINA DE INÍCIO DE INSTITUIÇÃO-->
                            <p:commandButton action="instituicaoInicio" value="Inicio" />
                            <!-- FECHA A SESSÃO -->
                            <p:commandButton  value="Sair"/>
                        </f:facet>

                    </p:menubar>
                </h:form>
                <!--FIM BARRA DE MENU-->


                <!--SESSÃO DE MANTER PROFESSOR-->
                <section id="sessaoManterProfessor" class="sessaoManterProfessor">

                    <h1>Gerenciar Professores</h1>

                    <!--FORMULÁRIO DE CADASTRO, EXCLUSÃO E REGISTRO DE PROFESSOR-->
                    <h:form id="form1">

                        <p:growl autoUpdate="true"/>

                        <!--MENU DE OPÇÕES-->
                        <nav class="menuProfessorComandos">
                            <h:panelGrid id="panelOpcoes" columns="3">
                                <p:commandButton style="background:white" action="#{professorBean.registrar()}" id="registrar" value="Registrar" update="teste"/>
                            </h:panelGrid>
                        </nav>
                        <!--FIM DO MENU DE OPÇÕES-->


                        <!--CAMPOS REQUERIDOS-->
                        <h:panelGrid columns="1" id="teste">

                            <p:outputLabel value="Nome Completo" id="labelNome" for="inputNome"/>
                            <p:inputText value="#{professorBean.nome}" id="inputNome" required="true" requiredMessage="O nome é obrigatório!" size="50"/>

                            <p:outputLabel value="Matrícula Escolar" id="labelMatriculaEscolar" for="inputMatriculaEscolar"/>
                            <p:inputText value="#{professorBean.matricula}"  id="inputMatriculaEscolar" required="true" requiredMessage="A matrícula é necessária!" size="12"/>

                            <p:outputLabel value="E-Mail" id="labelEmail" for="inputEmail"/>
                            <p:inputText value="#{professorBean.email}"  id="inputEmail" required="true" requiredMessage="O E-Mail não pode ficar vazio!" size="30"/>

                            <h:panelGrid columns="2">
                                <p:outputLabel value="Senha" id="labelSenha" for="inputSenha"/>
                                <p:outputLabel value="Confirmar Senha" id="labelConfirmarSenha" for="inputConfirmarSenha"/>

                                <p:password value="#{professorBean.senha}" id="inputSenha" feedback="true"  promptLabel="Insira a senha desejada" weakLabel="Muito Fraca!" goodLabel="Boa!"
                                            strongLabel="Ótima!" size="18"
                                            label="Senha"/>
                                <p:password value="#{professorBean.comfirmarSenha}" id="inputConfirmarSenha"   size="18"/>

                            </h:panelGrid>

                        </h:panelGrid>
 
                    </h:form>
                    <!-- FIM DADOS DE REGISTRO, ATUALIZAR E EXCLUIR -->

                </section>
                <!--FIM SESSÃO MANTER PROFESSOR-->



                <h:form>
                    <p:commandButton value="Alterar / Excluir" type="button" onclick="PF('tabelaPesquisa').show();" />
                </h:form>




                <p:dialog header="Pesquisa" widgetVar="tabelaPesquisa" minHeight="40" width="80%" height="470" appendTo="@(body)" modal="true" resizable="false" draggable="false">
                    <h:form>
                        <p:messages autoUpdate="true"/>

                        <div style="margin-top: 5px; margin-bottom: 20px">
                            <p:inputText id="nome" size="40" value="#{professorBean.valorDePesquisa}" placeholder="Matrícula ou Nome"/>

                            <p:spacer width="10px"/>

                            <p:commandButton value="Pesquisar" action="#{professorBean.pesquisar()}" />
                        </div>

                        <p:dataTable value="#{professorBean.professorDao.listarProfessor()}" var="professor"
                                     emptyMessage="Nenhum professor encontrado." rows="10"
                                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" style="font-size: 15px;">

                            <p:column headerText="Matrícula" style="text-align: center; width: 10%">
                                <h:outputText value="#{professor.matrícula}" />
                            </p:column>



                            <p:column headerText="Nome" style="width: 30%;">
                                <h:outputText value="#{professor.nomeCompleto}" />
                            </p:column>


                            <p:column headerText="E-mail" style="width: 30%;">
                                <h:outputText value="#{professor.email}" />
                            </p:column>


                            <p:column width="13%" style="text-align:center">
                                <p:commandButton value="Atualizar" icon="ui-icon-check" title="Atualizar"
                                                 process="@this" type="button" onclick="PF('novosDados').show();"/>
                            </p:column>

                            <p:column width="10%" style="text-align:center">
                                <h:form>           
                                    <p:growl id="message" showDetail="true" />

                                    <p:commandButton value="Excluir"  update="message">
                                        <p:confirm header="Confirmação" message="Excluir?" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </h:form>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </p:dialog>











                <p:dialog header="Inserir Novos Dados" widgetVar="novosDados" minHeight="40" width="40%" height="300" appendTo="@(body)" modal="true" resizable="false" draggable="false">
                    <h:form>

                        <p:growl autoUpdate="true"/>

                        <!--CAMPOS REQUERIDOS-->
                        <h:panelGrid columns="1" >

                            <p:outputLabel value="Nome Completo" id="labelNome" for="inputNome"/>
                            <p:inputText value="#{professorBean.professorSelecionado.nomeCompleto}" id="inputNome" required="true" requiredMessage="O nome é obrigatório!" size="50"/>

                            <p:outputLabel value="Matrícula Escolar" id="labelMatriculaEscolar" for="inputMatriculaEscolar"/>
                            <p:inputText value="#{professorBean.professorSelecionado.matrícula}"  id="inputMatriculaEscolar" required="true" requiredMessage="A matrícula é necessária!" size="12"/>

                            <p:outputLabel value="E-Mail" id="labelEmail" for="inputEmail"/>
                            <p:inputText value="#{professorBean.professorSelecionado.email}"  id="inputEmail" required="true" requiredMessage="O E-Mail não pode ficar vazio!" size="30"/>

                            <p:outputLabel value="Senha"/>

                            <p:outputLabel value="#{professorBean.professorSelecionado.senha}" />


                            <h:panelGrid columns="2">
                                <p:commandButton style="background:white" action="#{professorBean.registrar()}" value="Salvar"/>

                                <p:commandButton onclick="PF('novosDados').hide();" style="background:white"  value="Cancelar"/>
                            </h:panelGrid>



                        </h:panelGrid>

                    </h:form>
                </p:dialog>

                <!--RODAPE-->
                <footer id="rodape" class="rodape">
                    <h3>SALI - Sistema de Aprendizado da Língua Inglesa</h3>
                </footer>
                <!-- FIM DO RODAPÉ -->


                <!--FIM DO LAYOUT SECUNDÁRIO-->
            </p:layoutUnit>



            <!--FIM DO LAYOUT PRINCIPAL-->
        </p:layout>

        <!-- FIM DO CORPO -->  
    </h:body>
</html>
