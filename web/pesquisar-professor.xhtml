<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Pesquisa de Professor</title>
    </h:head>
    <h:body>

        <h:form id="formulario_pesquisar_professor">
            
            <h:panelGrid columns="1" cellpadding="7">
                
                <h:panelGrid columns="3">
                    <h:inputText value="#{pesquisarProfessorBean.filtroDePesquisa}"  pt:placeholder="Nome ou Matrícula" required="true"
                                 requiredMessage="Informe um dado para pesquisar."/>
                    <h:commandButton action="#{pesquisarProfessorBean.pesquisar()}" value="Pesquisar"/>
                </h:panelGrid>
                
                <p:dataTable value="#{pesquisarProfessorBean.professoresFiltrados}" var="professor" 
                             emptyMessage="Nenhum dado a exibir.">

                    <p:column headerText="Matrícula" width="120" style="text-align: left;">
                        <h:outputLabel value="#{professor.matricula}"/>
                    </p:column>

                    <p:column headerText="Nome" style="text-align: left;">
                        <h:outputLabel value="#{professor.nome}"/>
                    </p:column>
                </p:dataTable>
            
            </h:panelGrid>
            
            <p:messages autoUpdate="true"/>
            
        </h:form>

        <h:form id="formulario_limpar_dados">
            <h:panelGrid columns="1"  cellpadding="7">
                <h:commandButton action="#{pesquisarProfessorBean.limparBean()}" value="Limpar"/>
            </h:panelGrid>            
        </h:form>

    </h:body>
</html>
