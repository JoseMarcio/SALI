<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Pesquisa de Professor</title>
    </h:head>
    <h:body>

        <!-- Formulario para realização de pesquisa de professores. -->
        <h:form>
            <!-- Organização dos labels e inputs em uma coluna.-->
            <h:panelGrid columns="1" cellpadding="7">

                <h:panelGrid columns="3">
                    <h:inputText value="#{pesquisarProfessorBean.filtroDePesquisa}"  
                                 pt:placeholder="Nome ou Matrícula" required="true" requiredMessage="Informe um dado para pesquisar."/>

                    <h:commandButton action="#{pesquisarProfessorBean.pesquisar()}" value="Pesquisar"/>
                </h:panelGrid>

                <!-- Tabela de exibição de dados (professor) -->
                <p:dataTable value="#{pesquisarProfessorBean.listaDeProfessores}" var="professor" 
                             emptyMessage="Nenhum dado a exibir.">

                    <p:column headerText="Matrícula" width="120" style="text-align: left;">
                        <h:outputLabel value="#{professor.matricula}"/>
                    </p:column>

                    <p:column headerText="Nome" style="text-align: left;">
                        <h:outputLabel value="#{professor.nome}"/>
                    </p:column>

                    <p:column width="100" style="text-align: center;">
                        <p:commandButton icon="ui-icon-check" title="Selecionar" action="#{pesquisarProfessorBean.selecionarProfessor(professor)}"
                                         process="@this"/>
                    </p:column>
                </p:dataTable>

            </h:panelGrid>

            <p:messages autoUpdate="true"/>

        </h:form>

        <h:form>
            <h:commandButton action="#{pesquisarProfessorBean.limpar()}" value="Limpar"/>
        </h:form>




    </h:body>
</html>
