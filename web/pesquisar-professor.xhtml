<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa de Professor</title>
    </h:head>
    <h:body>

        <!-- Formulario para realização de pesquisa de professores. -->
        <h:form id="pesquisa">
            
            <p:messages autoUpdate="true" showIcon="false"/>
            
            <!-- Organização dos labels e inputs em uma coluna.-->
            <h:panelGrid columns="1" cellpadding="7">

                <h:panelGrid columns="3" cellspacing="2">
                    <p:inputText value="#{pesquisarProfessorBean.filtroDePesquisa}"  
                                 placeholder="Nome ou Matrícula" 
                                 required="true" 
                                 requiredMessage="Informe um dado para pesquisar."
                                 id="inputFiltro"/>

                    <p:commandButton action="#{pesquisarProfessorBean.pesquisar()}" 
                                     value="Pesquisar" 
                                     title="Pesquisar Professor"
                                     icon="ui-icon-search"
                                     update="@form"/>

                    <h:form>
                        <p:commandButton action="#{pesquisarProfessorBean.limpar()}" 
                                         value="Limpar" 
                                         title="Limpar Dados"
                                         update=":pesquisa:tabela :pesquisa:inputFiltro"
                                         process="@this"
                                         icon="ui-icon-arrowrefresh-1-w"/>
                    </h:form>
                </h:panelGrid>

                
                
                <!-- Tabela de exibição de dados (professor) -->
                <p:dataTable value="#{pesquisarProfessorBean.listaDeProfessores}" 
                             var="professor" 
                             emptyMessage="Nenhum resultado encontrado." 
                             id="tabela">

                    <p:column headerText="Matrícula"
                              width="80" 
                              style="text-align: left;">
                        
                        <h:outputText value="#{professor.matricula}"/>
                    </p:column>

                    <p:column headerText="Nome" 
                              style="text-align: left;">
                        
                        <h:outputText value="#{professor.nome}"/>
                    </p:column>

                    <p:column width="40" style="text-align: center;">
                        <p:commandButton icon="ui-icon-check" title="Selecionar" action="#{pesquisarProfessorBean.selecionarProfessor(professor)}"
                                         process="@this"/>
                    </p:column>
                </p:dataTable>

            </h:panelGrid>



        </h:form>






    </h:body>
</html>
