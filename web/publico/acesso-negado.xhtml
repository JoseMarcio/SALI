<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Acesso Negado</title>
        <script type="text/javascript">

            function noBack() {
                window.history.forward();
            }
            noBack();

            window.onload = noBack;

            window.onpageshow = function (evt) {
                if (evt.persisted)
                    noBack();
            };

            window.onunload = function () {
                void(0);
            };
        </script>
    </h:head>
    <h:body>

        <p:panel style="margin-top: 5%;height: 250px;padding-bottom: 20px;">

            <div style="text-align: center;margin-top: 7%;">
                <h1>Você não tem permissão para acessar essa página!</h1>
            </div>

            <div style="margin-top: 7%;text-align: center;">
                <h:form>
                    <h:commandLink action="/redireciona/redireciona.jsf" style="text-decoration: none"><h2>Início</h2></h:commandLink>    
                </h:form>

            </div>

        </p:panel>

    </h:body>
</html>
