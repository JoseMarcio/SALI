<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-professor.xhtml">

        <ui:define name="titulo">
            Gerar Quiz
        </ui:define>

        <ui:define name="corpo">

            <h:form>

                <p:panel>
                    <h3>Gerar Novo Quiz</h3>

                    <p:separator />
                    <p:messages />

                    <h:panelGrid columns="1">
                        <p:outputLabel value="Titulo"/>
                        <p:inputText value="#{quizProfessor.quiz.titulo}"
                                     required="true"
                                     requiredMessage="Informe um título para o Quiz."
                                     style="width: 350px;text-transform: uppercase"/>


                        <h:panelGrid columns="2">

                            <p:commandButton value="Inserir Questões"
                                             action="#{quizProfessor.inserirQuestoes()}"
                                             process="@this">

                            </p:commandButton>


                            <p:commandButton value="Gerar"
                                             disabled="true"
                                             action="#{quizProfessor.gerar()}"/>

                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>


            </h:form>

        </ui:define>

    </ui:composition>
</html>
