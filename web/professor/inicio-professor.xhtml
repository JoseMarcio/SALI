<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template/area-professor.xhtml">
        <ui:define name="titulo">
            Início
        </ui:define>

        <ui:define name="corpo">

            <p:panel>
                <h3>Bem Vindo ao SALI</h3>
                <p:separator />
                
                


                <br />
                <br />
                <h:outputText value="Usuário: #{beanTemplateProfessor.professorConectado.nome}"/>
                <br />
                <br />
                <h:outputText value="E-mail: #{beanTemplateProfessor.professorConectado.usuario.email}"/>
                <br />
                <br />


                <p:outputLabel value="Mudar de Turma: "/>

                <h:form rendered="#{beanTemplateProfessor.renderSelect}">
                    <p:selectOneMenu value="#{beanTemplateProfessor.turmaContextoAtual}">
                        <f:selectItem itemValue="null" itemLabel="-- Selecione --"/>
                        <f:selectItems value="#{beanTemplateProfessor.turmasProfessor}" 
                                       var="turma" 
                                       itemLabel="#{turma.nome}" 
                                       itemValue="#{turma}"/>

                        <p:ajax  event="change" listener="#{beanTemplateProfessor.atualizaTurmaAtual()}" update="@form"/>

                    </p:selectOneMenu>


                </h:form>
                <br />
                <br />




                <script type="text/javascript">
                    function time()
                    {
                        today = new Date();
                        h = today.getHours();
                        m = today.getMinutes();
                        s = today.getSeconds();
                        document.getElementById('horaAtual').innerHTML = h + "h: " + m + "m";
                        setTimeout('time()', 500);
                    }

                    function data()
                    {
                        now = new Date();

                        dayName = new Array("Domingo",
                                "Segunda-Feira",
                                "Terça-Feira",
                                "Quarta-Feira",
                                "Quinta-Feira",
                                "Sexta-Feira",
                                "Sábado");

                        monName = new Array("Janeiro",
                                "Fevereiro",
                                "Março",
                                "Abril",
                                "Maio",
                                "Junho",
                                "Julho",
                                "Agosto",
                                "Setembro",
                                "Outubro",
                                "Novembro",
                                "Dezembro");


                        document.getElementById('data').innerHTML = dayName[now.getDay() ] +
                                ", " + now.getDate() + " de " + monName [now.getMonth() ] + " de " +
                                now.getFullYear() + ".";
                    }



                </script>


                <h:panelGrid columns="1">
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />

                    <div id="data"></div>

                    <div id="horaAtual"></div>

                </h:panelGrid>

            </p:panel>


        </ui:define>
    </ui:composition>
</html>
