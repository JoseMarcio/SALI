<ui:composition template="/template/area-professor.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Relatório - Turma
    </ui:define>

    <ui:define name="corpo">

        <p:panel id="panel">
            <h:form>
                <h4>Gerar Relatório - Turma</h4>
                <p:separator />
                <h:outputText value="Turma Selecionada"/>
                <h:outputText value="#{relatorioTurmaBean.turmaSelecionada.nome}" 
                              class="form-control"
                              id="turma"
                              />
                <p:commandButton icon="ui-icon-search" 
                                 title="Pesquisar Turma"
                                 action="#{pesquisarTurmaRelatorioBean.abrirDialogoPesquisa()}"
                                 process="@this">

                    <p:ajax event="dialogReturn" 
                            listener="#{relatorioTurmaBean.eventoSelecaoTurma}" 
                            update="emitir turma"/>
                </p:commandButton>

                <p:messages autoUpdate="true" showIcon="false" closable="true"/>
                <br />
                <center>
                    <p:commandButton value="Emitir"
                                     id="emitir" 
                                     process="@this" 
                                     ajax="false"
                                     title="Emitir Relatório"
                                     disabled="#{relatorioTurmaBean.disabilitaBtnEmitir}"
                                     update="panel"
                                     icon="ui-icon-check">


                        <p:fileDownload value="#{relatorioTurmaBean.relatorio}"/>
                    </p:commandButton>
                </center>

            </h:form>
        </p:panel>


    </ui:define>
</ui:composition>
