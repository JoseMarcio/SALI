<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template/area-professor.xhtml">

        <ui:define name="titulo">
            Inserir Questão
        </ui:define>

        <ui:define name="corpo">

            <h:form>
                <p:panel>

                    <h5><h:outputText  id="qt" value="#{quizProfessor.questoesInseridas.size()} Questão(ões) criada(s)" /></h5>

                    <p:separator />


                    <p:inputTextarea value="#{quizProfessor.pergunta}"
                                     id="pergunta"
                                     style="text-transform: uppercase;resize: none;"
                                     required="true"
                                     requiredMessage="Informe a pergunta"
                                     autoResize="false"
                                     placeholder="Pergunta"
                                     maxlength="190"
                                     class="form-control"/>

                    <br />


                    <p:inputTextarea value="#{quizProfessor.alternativaA}"
                                     id="alternativa-a"
                                     style="text-transform: uppercase;resize: none;"
                                     required="true"
                                     requiredMessage="Informe a alternativa 'A'"
                                     autoResize="false"
                                     placeholder="alternativa a"
                                     maxlength="40"
                                     class="form-control"/>

                    <br />

                    <p:inputTextarea value="#{quizProfessor.alternativaB}"
                                     id="alternativa-b"
                                     style="text-transform: uppercase;resize: none;"
                                     required="true"
                                     requiredMessage="Informe a alternativa 'B'"
                                     autoResize="false"
                                     placeholder="alternativa b"
                                     maxlength="40"
                                     class="form-control"/>

                    <br />


                    <p:inputTextarea value="#{quizProfessor.alternativaC}"
                                     id="alternativa-c"
                                     style="text-transform: uppercase;resize: none;"
                                     required="true"
                                     requiredMessage="Informe a alternativa 'C'"
                                     autoResize="false"
                                     placeholder="alternativa c"
                                     maxlength="40"
                                     class="form-control"/>

                    <br />


                    <p:inputTextarea value="#{quizProfessor.alternativaD}"
                                     id="alternativa-d"
                                     style="text-transform: uppercase;resize: none;"
                                     required="true"
                                     requiredMessage="Informe a alternativa 'D'"
                                     autoResize="false"
                                     placeholder="alternativa d"
                                     maxlength="40"
                                     class="form-control"/>

                    <br />
                    <p:outputLabel value="Alternativa Correta"/>

                    <p:selectOneRadio value="#{quizProfessor.alternativaCorreta}"
                                      required="true"
                                      requiredMessage="Informe a alternativa correta."
                                      columns="4"
                                      id="select"
                                      >

                        <f:selectItem itemLabel="a" itemValue="0"/>
                        <f:selectItem itemLabel="b" itemValue="1"/>
                        <f:selectItem itemLabel="c" itemValue="2"/>
                        <f:selectItem itemLabel="d" itemValue="3"/>

                    </p:selectOneRadio>


                    <p:messages autoUpdate="true" showIcon="false" closable="true"/>

                    <br />
                    <center>

                        <p:commandButton value="Salvar Questão"
                                         action="#{quizProfessor.inserirQuestaoNoQuiz()}"
                                         update="qt pergunta alternativa-a alternativa-b alternativa-c alternativa-d select concluir"
                                         disabled="${quizProfessor.habilitaBotaoInserir}"
                                         title="Salva a questão"
                                         icon="ui-icon-disk"/>


                        <p:commandButton  value="Voltar" 
                                          process="@this" 
                                          update="@form" 
                                          disabled="#{quizProfessor.habilitaBotaoTerminar}"
                                          action="#{quizProfessor.terminarQuestoes()}"
                                          title="Volta para página anterior"
                                          id="concluir"
                                          icon="ui-icon-arrowreturnthick-1-w"/>

                    </center>






                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
