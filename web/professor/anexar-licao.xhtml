<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Anexar Lição</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                          update="messages" allowTypes="/(\.|\/)(pdf)$/" 
                          cancelLabel="Cancelar Todos"
                          uploadLabel="Anexar"
                          label="Escolher Arquivo"
                          invalidFileMessage="Somente arquivos .pdf"
                          
                          />

            <p:growl id="messages" showDetail="true" />
        </h:form>


    </h:body>
</html>
