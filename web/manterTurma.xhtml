<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--INÍCIO DO BLOCO DE INSTRUÇÕES DA PÁGINA-->
    <h:head>

        <meta charset="UTF-8"/>
        <!-- TÍTULO DA PÁGINA-->
        <title>Gerenciar Turma</title>
        <!-- LINK PARA O CSS - USANDO TAGS JSF-->
        <h:outputStylesheet library="css" name="estiloManterTurma.css"/>
        <!-- LINK PARA A IMAGEM NA ABA DO NAVEGADOR -->
        <link rel="shortcut icon" href="resources/imagens/sali_ico.png"/>

    </h:head>
    <!--FIM DO BLOCO DE INSTRUÇÕES DA PÁGINA-->

    <!--###########################################################################################################################-->
    <!--                                        DESENVOLVENDO O CORPO DA PÁGINA                                                     -->


    <!--INÍCIO DO CORPO -->
    <h:body id="body_color">

        <!--LAYOUT Principal - todos outros componentes deSTE-->
        <p:layout id="layoutPrincipal" class="layoutPrincipal">

            <!--LAYOUT SECUNDÁRIO-->
            <p:layoutUnit position="center" class="layoutPrincipal">

                <!--CABEÇALHO DA PÁGINA-->
                <header id="corFontCabecalho" class="cabecalho">
                    <h2>SALI - Sistema de Aprendizado da Lígua Inglesa</h2>
                    <p>Fazer cabeçalho!!</p>
                    <p:graphicImage library="imagens" name="logo_sali.png" id="logo" class="logo"/>
                </header>
                <!--FIM CABEÇALHO DA PÁGINA-->

                <!--BARRA DE MENU - LOGO APÓS O CABEÇALHO-->
                <h:form>  
                    <p:growl id="messagens"/>

                    <p:menubar>
                        <f:facet name="options">
                            <!-- CHAMA PÁGINA DE INÍCIO DE INSTITUIÇÃO-->
                            <p:commandButton action="instituicaoInicio" value="Inicio"/>
                            <!-- FECHA A SESSÃO -->
                            <p:commandButton  value="Sair"/>
                        </f:facet>

                    </p:menubar>
                </h:form>
                <!--FIM BARRA DE MENU-->


                <!--SESSÃO DE MANTER TURMA-->
                <section id="sessaoManterTurma" class="sessaoManterTurma">

                    <h1>Gerenciar Turmas</h1>

                    <!--FORMULÁRIO DE CADASTRO, EXCLUSÃO E REGISTRO DE TURMAS-->
                    <h:form>

                        <p:growl id="mensagens"/>

                        <!--MENU DE OPÇÕES-->
                        <nav class="menuTurmaComandos">
                            <h:panelGrid id="panelOpcoes" columns="1">
                                <p:commandButton style="background:white;" action="#{turmaBean.registrar()}" id="registrar" value="Registrar" update="mensagens"/>
                            </h:panelGrid>
                        </nav>
                        <!--FIM DO MENU DE OPÇÕES-->


                        <!--CAMPOS REQUERIDOS-->
                        <h:panelGrid columns="1">

                            <p:outputLabel value="Nome da Turma" id="labelNome" for="inputNome"/>
                            <p:inputText value="#{turmaBean.nomeTurma}" id="inputNome" required="true" requiredMessage="O nome é obrigatório!" size="28"/>

                            <p:outputLabel for="listaProfessores" value="Professor:" />
                            <p:selectOneMenu id="listaProfessores" value="#{turmaBean.professor}" style="width:300px">
                                <f:selectItem itemLabel="Selecionar..." itemValue="0" />
                                <f:selectItem itemLabel="Jorge" itemValue="id Jorge" />
                                <f:selectItem itemLabel="Mateus" itemValue="id Mates" />
                                <f:selectItem itemLabel="João" itemValue="id João" />
                            </p:selectOneMenu>
                        </h:panelGrid>



                        <p:remoteCommand name="atualizarMensagens" update="mensagens"/>  
                    </h:form>
                    <!-- FIM DADOS DE REGISTRO -->

                    <h:form>
                        <h:commandLink action="manterProfessor">Registrar Professor</h:commandLink>
                    </h:form>


                    <fieldset>
                        <legend>Pesquisar (Atualizar Dados / Excluir)</legend>

                        <h:form>
                            <p:growl id="mensg"/>

                            <p:outputLabel value="Nome da Turma:"/>
                            <h:panelGrid columns="2">                                
                                <p:inputText value="#{turmaBean.valorPesquisa}" required="true" requiredMessage="Informe o nome da turma para pesquisar!"/>
                                <p:commandButton action="#{turmaBean.pesquisar()}" value="Pesquisar" update="mensg"/>
                            </h:panelGrid>

                        </h:form>
                    </fieldset>


                </section>
                <!--FIM SESSÃO MANTER PROFESSOR-->


                <!--RODAPE-->
                <footer id="rodape" class="rodape">
                    <h3>SALI - Sistema de Aprendizado da Língua Inglesa</h3>
                </footer>
                <!-- FIM DO RODAPÉ -->


                <!--FIM DO LAYOUT SECUNDÁRIO-->
            </p:layoutUnit>



            <!--FIM DO LAYOUT PRINCIPAL-->
        </p:layout>

        <!-- FIM DO CORPO -->  
    </h:body>
</html>
