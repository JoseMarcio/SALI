<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/area-instituicao.xhtml">
        <ui:define name="titulo">
            Alterar Professor
        </ui:define>

        <ui:define name="corpo">

            <h3>Alterar Professor</h3>
            <!-- Formulário para alterar professores. -->
            <h:form>

                
                <p:commandButton icon="ui-icon-check"  title="Selecionar Professor"
                                 actionListener="#{pesquisarProfessorBean.abrirDialogoPesquisa()}" style="margin-left: 162px;">
                    <p:ajax event="dialogReturn" listener="#{alterarProfessorBean.eventoSelecaoProfessor}"  update="@all"/>
                </p:commandButton>                        

            </h:form>


            <h:form>
                <p:messages autoUpdate="true" showIcon="false"/>                

                <h:panelGrid columns="2">

                    <p:outputLabel value="Nome Completo"/>
                    <p:inputText value="#{alterarProfessorBean.professorSelecionado.nome}" required="true" 
                                 requiredMessage="Informe o nome do professor." placeholder="Informe o nome"/>


                    <p:outputLabel value="Matrícula Escolar"/>
                    <p:inputText value="#{alterarProfessorBean.matriculaString}" 
                                 required="true"
                                 requiredMessage="Informe uma matrícula." label="Matrícula" maxlength="6" 
                                 placeholder="Somente números">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </p:inputText>


                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{alterarProfessorBean.professorSelecionado.email}" required="true"
                                 requiredMessage="Informe um e-mail." validatorMessage="Informe um e-mail válido." 
                                 placeholder="Informe o e-mail" style="text-transform: lowercase;">
                        <f:validateRegex pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})"/>
                    </p:inputText>


                    <p:outputLabel value="Senha"/>
                    <p:password value="#{alterarProfessorBean.professorSelecionado.senha}" required="true" requiredMessage="Informe uma senha."
                                placeholder="Senha" validatorMessage="Senha: É exido no mínimo 6 caracteres." maxlength="10">
                        <f:validateLength minimum="6"/>
                    </p:password>


                    <p:outputLabel value="Confirme a Senha"/>
                    <p:password value="#{alterarProfessorBean.confirmaSenha}" required="true" requiredMessage="Confirme a senha."
                                placeholder="Confirmar Senha" validatorMessage="Senha: É exido no mínimo 6 caracteres." maxlength="10">
                        <f:validateLength minimum="6"/>
                    </p:password>


                    <h:outputText />
                    <p:commandButton action="#{alterarProfessorBean.atualizar()}" value="Salvar" disabled="#{alterarProfessorBean.disabledBotaoAtualizar}"
                                     icon="ui-icon-check"  update="@form"/>

                </h:panelGrid>
            </h:form>




        </ui:define>
    </ui:composition>
</html>
